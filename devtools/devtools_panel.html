<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SupaExplorer - Supabase Database Explorer Network Bridge</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 14px;
        background: #0b1220;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      }
      h1 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
      }
      button {
        background: #1e73be;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.15s ease;
      }
      button:hover:not(:disabled) {
        background: #14518a;
      }
      button:disabled {
        opacity: 0.4;
        cursor: default;
      }
      #status {
        padding: 8px 16px;
        font-size: 12px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        min-height: 20px;
      }
      .tab-bar {
        display: flex;
        gap: 8px;
        padding: 12px 16px 0;
        border-bottom: 1px solid rgba(148, 163, 184, 0.15);
      }
      .tab-bar button {
        background: none;
        border: none;
        color: #94a3b8;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.02em;
        padding: 8px 12px;
        border-radius: 0;
        cursor: pointer;
        transition: color 0.15s ease, background 0.15s ease;
      }
      .tab-bar button:hover {
        color: #e2e8f0;
        background: rgba(94, 124, 177, 0.15);
      }
      .tab-bar button.active {
        color: #ffffff;
        background: rgba(30, 115, 190, 0.35);
        box-shadow: 0 0 0 1px rgba(30, 115, 190, 0.3);
      }
      #request-list {
        width: 280px;
        flex: 0 0 280px;
        min-height: 0;
        overflow-y: auto;
        border-right: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(15, 23, 42, 0.55);
        padding: 8px 0;
        display: flex;
        flex-direction: column;
      }
      .panel-layout {
        flex: 1;
        display: flex;
        min-height: 0;
      }
      #request-detail {
        flex: 1;
        min-height: 0;
        overflow-y: auto;
        padding: 16px 20px 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .request-nav-item {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
        padding: 12px 18px;
        background: transparent;
        border: none;
        border-left: 3px solid transparent;
        border-radius: 0;
        color: #cbd5f5;
        font-size: 12px;
        text-align: left;
        cursor: pointer;
        transition: background 0.15s ease, border-color 0.15s ease, color 0.15s ease;
      }
      .request-nav-item:hover {
        background: rgba(30, 64, 175, 0.18);
        color: #e2e8f0;
      }
      .request-nav-item.active {
        border-left-color: #38bdf8;
        background: rgba(30, 64, 175, 0.28);
        color: #ffffff;
      }
      .request-nav-item:focus-visible {
        outline: 2px solid rgba(56, 189, 248, 0.8);
        outline-offset: -2px;
      }
      .request-nav-item.request .nav-method {
        color: #38bdf8;
      }
      .request-nav-item.asset .nav-method {
        color: #fbbf24;
      }
      .nav-top {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: inherit;
      }
      .nav-method {
        font-weight: 600;
      }
      .nav-status {
        color: rgba(203, 213, 225, 0.8);
        font-variant-numeric: tabular-nums;
      }
      .nav-url {
        width: 100%;
        font-family: "JetBrains Mono", "Fira Mono", "SFMono-Regular", monospace;
        font-size: 11px;
        color: #94a3b8;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .nav-meta {
        font-size: 11px;
        color: rgba(148, 163, 184, 0.8);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .nav-empty {
        padding: 24px 18px;
        text-align: left;
        color: #94a3b8;
        font-size: 12px;
      }
      .detail-empty {
        margin-top: 24px;
        align-self: center;
        max-width: 420px;
        text-align: center;
      }
      .request-card {
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 0;
        padding: 16px;
        margin: 0;
        background: rgba(15, 23, 42, 0.7);
      }
      .request-card.request {
        border-left: 3px solid rgba(56, 189, 248, 0.6);
      }
      .request-card.asset {
        border-left: 3px solid rgba(248, 180, 0, 0.6);
      }
      .request-card.sending {
        border-color: #38bdf8;
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      }
      .request-header {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        align-items: center;
        margin-bottom: 8px;
      }
      .request-method {
        font-weight: 600;
        color: #38bdf8;
      }
      .request-card.asset .request-method {
        color: #fbbf24;
      }
      .request-url {
        font-family: "JetBrains Mono", "Fira Mono", "SFMono-Regular", monospace;
        font-size: 12px;
        word-break: break-all;
      }
      .request-meta {
        font-size: 12px;
        color: #94a3b8;
        margin-bottom: 8px;
      }
      .header-row {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        font-size: 12px;
      }
      .header-name {
        color: #94a3b8;
      }
      .header-value {
        font-family: "JetBrains Mono", "Fira Mono", "SFMono-Regular", monospace;
        word-break: break-all;
        flex: 1;
        text-align: right;
      }
      .header-list {
        display: grid;
        grid-template-columns: 1fr;
        gap: 4px;
        margin-bottom: 12px;
      }
      .header-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .filter-toggle {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: #94a3b8;
      }
      .filter-toggle input {
        accent-color: #1e73be;
      }
      .actions {
        display: flex;
        justify-content: flex-end;
      }
      .empty-state {
        padding: 24px 16px;
        text-align: center;
        color: #94a3b8;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>SupaExplorer Network Bridge</h1>
      <div class="header-actions">
        <button id="open-sidepanel-btn" type="button">Open SupaExplorer</button>
        <label class="filter-toggle">
          <input id="auth-filter-checkbox" type="checkbox" checked />
          Only auth headers
        </label>
        <button id="clear-btn" type="button">Clear</button>
      </div>
    </header>
    <div id="status">Requests will appear as the page makes network calls.</div>
    <div class="tab-bar">
      <button class="tab-btn active" type="button" data-tab="requests">Requests (0)</button>
      <button class="tab-btn" type="button" data-tab="assets">Assets (0)</button>
    </div>
    <div class="panel-layout">
      <aside id="request-list"></aside>
      <section id="request-detail">
        <div class="empty-state detail-empty">Select a request or asset to see its details.</div>
      </section>
    </div>
    <template id="nav-item-template">
      <button class="request-nav-item" type="button">
        <div class="nav-top">
          <span class="nav-method"></span>
          <span class="nav-status"></span>
        </div>
        <div class="nav-url"></div>
        <div class="nav-meta"></div>
      </button>
    </template>
    <template id="request-template">
      <div class="request-card">
        <div class="request-header">
          <span class="request-method"></span>
          <button class="send-btn" type="button">Send to SupaExplorer</button>
        </div>
        <div class="request-url"></div>
        <div class="request-meta"></div>
        <div class="header-list"></div>
      </div>
    </template>
    <script src="devtools_panel.js"></script>
  </body>
</html>
